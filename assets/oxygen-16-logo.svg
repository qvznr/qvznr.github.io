      <stop offset="0%" style="stop-color:#ff6fa3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946a6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="oxygenOrb1">
