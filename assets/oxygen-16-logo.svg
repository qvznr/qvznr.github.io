  <!-- Text -->
  <text x="100" y="105" font-family="Orbitron, sans-serif" font-size="32" font-weight="900" text-anchor="middle" fill="url(#oxygenGrad)" letter-spacing="2">OXYGEN</text>
  <text x="100" y="135" font-family="Orbitron, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ff6fa3" letter-spacing="1" opacity="0.9">16 PORT</text>
