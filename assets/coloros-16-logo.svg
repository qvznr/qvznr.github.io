<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="colorosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005fd9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="colorosOrb1">
      <stop offset="0%" style="stop-color:#00f7ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="colorosOrb2">
