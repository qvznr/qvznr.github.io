      <stop offset="100%" style="stop-color:#005fd9;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <rect width="200" height="200" fill="#0a0e1a" opacity="0"/>
  
  <!-- Floating orbs -->
  <circle cx="60" cy="70" r="45" fill="url(#colorosOrb1)" opacity="0.7"/>
  <circle cx="140" cy="100" r="50" fill="url(#colorosOrb2)" opacity="0.6"/>
  <circle cx="100" cy="140" r="35" fill="url(#colorosGrad)" opacity="0.5"/>
  
  <!-- Text -->
  <text x="100" y="105" font-family="Orbitron, sans-serif" font-size="32" font-weight="900" text-anchor="middle" fill="url(#colorosGrad)" letter-spacing="2">COLOROS</text>
  <text x="100" y="135" font-family="Orbitron, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#00d9ff" letter-spacing="1" opacity="0.9">16 CHINA</text>
</svg>