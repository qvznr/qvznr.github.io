<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Qvznr</title>
    <meta name="description" content="Qvznr">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/boot.css?v=4">
    <style>
      :root{--bg1:#0b0f1a;--bg2:#0d0b2a;--accent:#ff4081;--muted:rgba(255,255,255,0.7)}
      /* smoother defaults */
      html{scroll-behavior:smooth}
      html,body{height:100%;}
      body{
        margin:0;
        font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        background-color:#05040a;
        /* ROG-like layered background: dark base, diagonal subtle lines, and deep red accents */
        background-image:
          radial-gradient(800px 360px at 12% 12%, rgba(255,40,95,0.06), transparent),
          linear-gradient(180deg,#06050a 0%, #080214 45%, #04040a 100%),
          repeating-linear-gradient(125deg, rgba(255,16,48,0.02) 0 2px, transparent 2px 48px);
        color:#fff;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .hero{
        width:100%;
        max-width:1200px;
        padding:80px 24px;
        text-align:center;
        position:relative;
        display:flex;
        flex-direction:column;
        align-items:center;
      }
      .title{
        font-family: 'Orbitron', Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        font-weight:900;
        color:#fff;
        font-size:clamp(48px,9vw,120px);
        line-height:0.9;
        letter-spacing:-1px;
        margin:0 0 18px 0;
        text-transform:none;
        text-shadow:0 10px 30px rgba(0,0,0,0.6);
        display:block;
      }
      .credit{font-size:18px}
      .sub{
        color:var(--muted);
        font-size:clamp(16px,2.2vw,22px);
        margin:0 0 30px 0;
        font-weight:500;
        display:block;
      }
      .cta{
        display:inline-block;
        margin-top:12px;
      }
      .glow{
        position:absolute;
        inset:auto auto -140px -140px;
        width:520px;
        height:520px;
        filter:blur(96px);
        opacity:0.42;
        background:linear-gradient(30deg, rgba(255,10,30,0.92), rgba(255,90,140,0.12));
        transform:rotate(18deg);
        z-index:0;
        left:50%;
        transform:translateX(-50%) rotate(18deg);
      }
      /* Boot overlay styles moved to assets/boot.css */

      /* glassier CTA (liquid glass) */
      .cta{
        position:relative;
        overflow:hidden;
        background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        border:1px solid rgba(255,255,255,0.12);
        padding:14px 26px;
        border-radius:12px;
        backdrop-filter: blur(10px) saturate(160%);
        -webkit-backdrop-filter: blur(10px) saturate(160%);
        box-shadow: 0 8px 24px rgba(2,6,23,0.6), inset 0 1px rgba(255,255,255,0.02);
        transition:transform .18s ease, box-shadow .18s ease, opacity .18s ease;
        color:#fff;
        text-decoration:none;
        font-weight:600;
      }
      .cta:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 18px 40px rgba(2,6,23,0.65), inset 0 1px rgba(255,255,255,0.03)}
      .cta:active{transform:translateY(-1px) scale(.998);box-shadow:0 10px 28px rgba(2,6,23,0.6)}
      .cta::before{content:"";position:absolute;inset:0;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));mix-blend-mode:overlay;pointer-events:none}
      .cta::after{content:"";position:absolute;left:-110%;top:-10%;width:120%;height:120%;background:linear-gradient(120deg, rgba(255,255,255,0.22), rgba(255,255,255,0.02));transform:skewX(-18deg);transition:transform 2.8s linear;opacity:0.9;pointer-events:none}
      .cta:hover::after{transform:skewX(-18deg) translateX(180%)}
      .cta .label{position:relative;z-index:2}
      /* keep content readable on very small screens */
      @media (max-width:480px){
        .hero{padding:40px 16px}
        .title{font-size:48px}
      }
    </style>
  </head>
  <body class="home-page">
    <!-- boot overlay injected by assets/boot.js -->
    <main class="hero" role="main">
      <div class="glow" aria-hidden="true"></div>
      <h1 class="title">Qvznr</h1>
      <p class="credit">-Aditya</p>
      
    </main>
    <script src="assets/boot.js?v=4"></script>
  </body>
</html>
