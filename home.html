<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Python Notes</title>
    <meta name="description" content="Python Notes">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root{--bg1:#0b0f1a;--bg2:#0d0b2a;--accent:#ff4081;--muted:rgba(255,255,255,0.7)}
      html,body{height:100%;}
      body{
        margin:0;
        font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(255,64,129,0.06), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));
        color:#fff;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .hero{
        width:100%;
        max-width:1200px;
        padding:80px 24px;
        text-align:center;
        position:relative;
      }
      .title{
        font-family: 'Orbitron', Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        font-weight:900;
        color:#fff;
        font-size:clamp(48px,9vw,120px);
        line-height:0.9;
        letter-spacing:-1px;
        margin:0 0 18px 0;
        text-transform:none;
        text-shadow:0 10px 30px rgba(0,0,0,0.6);
      }
      .sub{
        color:var(--muted);
        font-size:clamp(16px,2.2vw,22px);
        margin:0 0 30px 0;
        font-weight:500;
      }
      .cta{
        display:inline-block;
        padding:14px 24px;
        border-radius:10px;
        background:linear-gradient(90deg, rgba(255,64,129,0.18), rgba(0,122,255,0.06));
        color:#fff;
        text-decoration:none;
        border:1px solid rgba(255,255,255,0.06);
        backdrop-filter: blur(6px);
        font-weight:600;
      }
      .glow{
        position:absolute;
        inset:auto auto -140px -140px;
        width:480px;
        height:480px;
        filter:blur(80px);
        opacity:0.35;
        background:linear-gradient(45deg, rgba(255,64,129,0.9), rgba(0,122,255,0.8));
        transform:rotate(20deg);
        z-index:0;
        left:50%;
        transform:translateX(-50%) rotate(20deg);
      }
      /* Boot overlay */
      .boot-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#04060a;z-index:9999;transition:opacity .35s ease;}
      .boot-inner{display:flex;flex-direction:column;align-items:center;gap:10px}
      .boot-logo{font-family:'Orbitron',Inter,system-ui,Segoe UI,Roboto,Arial;font-weight:900;color:#ff4081;font-size:clamp(28px,6vw,72px);letter-spacing:1px;text-transform:none;opacity:0;transform:translateY(6px) scale(.98);animation:bootLogo 900ms cubic-bezier(.2,.9,.2,1) forwards .15s}
      .boot-sub{color:rgba(255,255,255,0.6);font-size:14px;opacity:0;transform:translateY(6px);animation:bootLogo 900ms cubic-bezier(.2,.9,.2,1) forwards .25s}
      .boot-loader{display:flex;gap:8px;margin-top:12px}
      .boot-loader span{display:block;width:10px;height:10px;background:linear-gradient(90deg,#ff4081,#007aff);border-radius:50%;opacity:.75;transform:scale(.8);animation:bootPulse 900ms infinite ease-in-out}
      .boot-loader span:nth-child(2){animation-delay:120ms}
      .boot-loader span:nth-child(3){animation-delay:240ms}

      @keyframes bootLogo{to{opacity:1;transform:translateY(0) scale(1)}}
      @keyframes bootPulse{0%{transform:scale(.8);opacity:.6}50%{transform:scale(1.1);opacity:1}100%{transform:scale(.8);opacity:.6}}
      /* keep content readable on very small screens */
      @media (max-width:480px){
        .hero{padding:40px 16px}
        .title{font-size:38px}
      }
    </style>
  </head>
  <body>
    <div id="boot-overlay" class="boot-overlay" role="presentation" aria-hidden="false">
      <div class="boot-inner">
        <div class="boot-logo">Python Notes</div>
        <div class="boot-sub">Made by Aditya</div>
        <div class="boot-loader" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
    <main class="hero" role="main">
      <div class="glow" aria-hidden="true"></div>
      <h1 class="title">Python Notes</h1>
      <p class="sub">Python Notes Made by Aditya</p>
      <a class="cta" href="get-started.html">Get Started</a>
    </main>
    <script>
      (function(){
        const overlay = document.getElementById('boot-overlay');
        if(!overlay) return;
        // Auto-hide after animation (2s), allow click to skip
        const DURATION = 2000;
        let hide = () => {
          overlay.style.opacity = '0';
          overlay.setAttribute('aria-hidden','true');
          setTimeout(()=>overlay.remove(),400);
        };
        setTimeout(hide, DURATION);
        overlay.addEventListener('click', hide, {passive:true});
      })();
    </script>
  </body>
</html>
