<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Welcome — redirecting…</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/boot.css?v=4">
    <script src="assets/boot.js?v=4" defer></script>
    <script>
      // wait for boot to finish, then redirect
      window.addEventListener('boot:done', ()=>{
        location.replace('home.html');
      }, {once:true});
      // fallback: if boot doesn't run, redirect after 1500ms
      setTimeout(()=>{ if(location.pathname.endsWith('index.html')||location.pathname==='/') location.replace('home.html'); }, 1500);
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="home.html">home</a>…</p>
  </body>
</html>
