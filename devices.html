<!DOCTYPE html>

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    .devices-page {
      background: linear-gradient(135deg, #0a0e1a 0%, #1a0a2e 50%, #0a0e1a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .devices-hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 60px;
      position: relative;
      text-align: center;
    }

    .devices-hero .page-title {
      font-size: 8rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.08);
      text-shadow: 0 0 40px rgba(0, 217, 255, 0.1);
      margin: 0;
      letter-spacing: -2px;
      line-height: 1;
      position: relative;
      z-index: 2;
    }

    .devices-hero .hero-text {
      position: relative;
      z-index: 2;
      margin-top: 20px;
    }

    .devices-hero h2 {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.8);
      margin: 0 0 10px 0;
      font-weight: 400;
    }

    .devices-hero p {
      color: rgba(255, 255, 255, 0.6);
      margin: 0;
      font-size: 0.95rem;
    }

    .ported-by {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    .scroll-indicator {
      position: absolute;
      right: 40px;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      animation: bounce 2s infinite;
    }

    .scroll-indicator svg {
      width: 20px;
      height: 30px;
      stroke: rgba(255, 255, 255, 0.4);
      fill: none;
      stroke-width: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .devices-container {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .device-card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .device-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 217, 255, 0.05), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }

    .device-card:hover {
      transform: translateY(-8px);
      border-color: rgba(0, 217, 255, 0.3);
      box-shadow: 0 20px 50px rgba(0, 217, 255, 0.15);
    }

    .device-image {
      width: 100%;
      max-width: 180px;
      height: 280px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .device-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 8px 20px rgba(0, 217, 255, 0.2));
      transition: transform 0.3s ease;
    }

    .device-card:hover .device-image img {
      transform: scale(1.08);
    }

    .device-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 25px 0;
      position: relative;
      z-index: 1;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 32px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .devices-hero .page-title {
        font-size: 4rem;
      }

      .devices-hero {
        padding: 80px 20px 40px;
      }

      .ported-by {
        right: 20px;
        font-size: 0.8rem;
      }

      .scroll-indicator {
        right: 20px;
        bottom: 20px;
      }

      .devices-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .device-card {
        padding: 30px 20px;
      }

      .device-image {
        height: 240px;
        max-width: 160px;
      }

      .device-name {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }

      .download-btn {
        padding: 10px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
