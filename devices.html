<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Devices – Reimagine</title>
<link rel="icon" href="assets/favicon.jpg" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  background: #050507;
  color: white;
  font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont;
}

/* ===== HERO ===== */
.devices-hero {
  height: 100vh;
  display: grid;
  place-items: center;
  position: relative;
  overflow: hidden;
}

.bg-text {
  position: absolute;
  font-size: 26vw;
  font-weight: 900;
  letter-spacing: -10px;
  font-family: "Anton", sans-serif;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.02)
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  pointer-events: none;
}

.hero-content {
  position: relative;
  text-align: center;
  z-index: 2;
}

.hero-line {
  font-size: 15px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.85);
  text-align: center;
}

.hero-content h2 {
  font-weight: 500;
  letter-spacing: 0.8px;
  margin-bottom: 8px;
}

.hero-content p {
  opacity: 0.6;
  font-size: 14px;
}

/* ===== SCROLL DOWN ANIMATION ===== */
.scroll-down {
  position: absolute;
  right: 40px;
  bottom: 40px;
  writing-mode: vertical-rl;
  letter-spacing: 3px;
  opacity: 0.6;
  animation: scrollFloat 2.2s ease-in-out infinite;
}

@keyframes scrollFloat {
  0% {
    transform: translateY(0);
    opacity: 0.4;
  }
  50% {
    transform: translateY(10px);
    opacity: 0.8;
  }
  100% {
    transform: translateY(0);
    opacity: 0.4;
  }
}

.scroll-down .arrow {
  margin-top: 10px;
  font-size: 14px;
  animation: arrowPulse 1.4s ease-in-out infinite;
}

@keyframes arrowPulse {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

/* ===== DEVICES ===== */
.devices {
  max-width: 1300px;
  margin: 0 auto;
  padding: 120px 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 80px;
}

.device-card {
  background: linear-gradient(180deg, #0b0b10, #060608);
  border-radius: 28px;
  padding: 60px 40px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.06);
  transition: all 0.4s ease;
}

.device-card:hover {
  transform: translateY(-10px);
  border-color: rgba(255,255,255,0.2);
}

.device-card img {
  height: 340px;
  object-fit: contain;
  margin-bottom: 40px;
  filter: drop-shadow(0 30px 60px rgba(0,0,0,0.7));
}

.device-card h3 {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 24px;
}

.device-card button {
  background: white;
  color: black;
  border: none;
  padding: 14px 44px;
  border-radius: 10px;
  font-weight: 700;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.device-card button:hover {
  transform: scale(1.06);
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .devices {
    grid-template-columns: 1fr;
    gap: 60px;
    padding: 80px 20px;
  }

  .device-card img {
    height: 280px;
  }
}
</style>
</head>

<body>

<!-- ===== HEADER (USES YOUR EXISTING style.css) ===== -->
<header class="header">
  <div class="logo">Reimagine</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="roms.html">Explore ROMs</a>
    <a class="active" href="devices.html">Supported Device</a>
    <a href="installation.html">Installation Guide</a>
  </nav>
</header>

<!-- ===== HERO ===== -->
<section class="devices-hero">
  <div class="bg-text">DEVICES
    <p class="hero-line" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15px; letter-spacing: 4px; text-transform: uppercase; color: rgba(255,255,255,0.85); text-align: center; margin: 0; z-index: 10;">Choose your Device, then download via IDM</p>
  </div>

  <div class="hero-content">
  </div>
  <div class="scroll-down">
    SCROLL DOWN
    <span class="arrow">↓</span>
  </div>
</section>

<!-- ===== DEVICES ===== -->
<section class="devices">

  <div class="device-card">
    <img src="assets/8_img.png" alt="OnePlus 8">
    <h3>OnePlus 8</h3>
    <button onclick="location.href='roms.html'">
      DOWNLOAD
    </button>
  </div>

  <div class="device-card">
    <img src="assets/9p_img.png" alt="OnePlus 9 Pro">
    <h3>OnePlus 9 Pro</h3>
    <button onclick="location.href='roms.html'">
      DOWNLOAD
    </button>
  </div>

</section>

</body>
</html>
